{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <title>
        {% block title %}
            LOGIN
        {% endblock %}
    </title>
{% endblock head %}
{% block content %}
    {% block login %}
        <main class="text-center toast-body justify-content-center">
        <form method="post" class="form-signin">
            <div class="form-floating">
                <input name="username" class="form-control" id="username" placeholder="name@example.com" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
                <label for="password" class="form-label">Password</label>
            </div>
            <input type="submit" class="btn btn-primary " value="LOGIN"/>
        </form>
    </main>
    {% endblock login %}
{% endblock content %}
